<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a href="#"><i class="fa-regular fa-comments fa-xl"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-xl"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="imgs/cocoa-talk.jpeg"
              alt="cocoa-talk"
              class="user-component__column__img"
            />
            <div class="user-component__column__data">
              <h3
                class="user-component__column__data__title"
              >
                CocoaTalk
              </h3>
              <h5 class="user-component__column__data__sub">Please check your Cocoa Account Info...</h5>
            </div>
          </div>
          <div class="user-component__column badge-layout">
            <div class="user-component__column__time">21:38</div>
            <di class="badge">1</di>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__ul">
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="chats.html"
            ><span class="badge nav-bar__ul__li__a__noti">1</span
            ><i class="fa-solid fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="more.html"
            ><span class="dot-alert"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/aec564fdc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
