<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-xl"></i></a>
        <a href="#"
          ><span class="dot-alert dot-alert--md"></span
          ><i class="fa-solid fa-gear fa-xl"></i
        ></a>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="imgs/me.JPG"
            alt="me"
            class="user-component__column__img user-component__column__img--lg"
          />
          <div class="user-component__column__data">
            <h3
              class="user-component__column__data__title user-component__column__data__title--lg"
            >
              Hyunsik
            </h3>
            <h5 class="user-component__column__data__sub">
              <span>+82 010-1234-5678</span>
              <span>ÔºÅ</span>
            </h5>
          </div>
        </div>
        <div class="user-component__column">
          <button><i class="fa-regular fa-note-sticky fa-3x"></i></button>
        </div>
      </div>
      <div class="icons-container icons-container--margin-top">
        <a href="#" class="icons-container__icon">
          <div>
            <i class="fa-regular fa-calendar fa-3x"></i>
            <div>Calendar</div>
          </div>
        </a>
        <a href="#" class="icons-container__icon">
          <div>
            <span class="dot-alert dot-alert--sm"></span>
            <i class="fa-regular fa-hard-drive fa-3x"></i>
            <div>Talk Drive</div>
          </div>
        </a>
        <a href="#" class="icons-container__icon">
          <div>
            <i class="fa-regular fa-face-grin fa-3x"></i>
            <div>Emoticons</div>
          </div>
        </a>
        <a href="#" class="icons-container__icon">
          <div>
            <i class="fa-solid fa-brush fa-3x"></i>
            <div>Themes</div>
          </div>
        </a>
        <a href="#" class="icons-container__icon">
          <div>
            <i class="fa-solid fa-code-merge fa-3x"></i>
            <div>Account</div>
          </div>
        </a>
        <a href="#" class="icons-container__icon">
          <div>
            <i class="fa-regular fa-comments fa-3x"></i>
            <div>Openchat</div>
          </div>
        </a>
      </div>
      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="suggestions__icons">
          <button class="suggestions__icons__icon">
            <img
              src="imgs/cocoa-story.jpeg"
              alt="cocoa-story"
              class="suggestions__icons__icon__img"
            />
            <div class="suggestions__icons__icon__title">CoCoa Story</div>
          </button>
          <button class="suggestions__icons__icon">
            <img
              src="imgs/cocoa-lion.jpeg"
              alt="cocoa-lion"
              class="suggestions__icons__icon__img"
            />
            <div class="suggestions__icons__icon__title">CoCoa Friends</div>
          </button>
          <button class="suggestions__icons__icon">
            <img
              src="imgs/cocoa-friends.png"
              alt="cocoa-friends"
              class="suggestions__icons__icon__img"
            />
            <div class="suggestions__icons__icon__title">Friends Gem</div>
          </button>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__ul">
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="chats.html"
            ><span class="badge nav-bar__ul__li__a__noti">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="more.html"
            ><span class="dot-alert"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/aec564fdc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
