<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header-alt">
      <div class="screen-header-alt__column">
        <a href="#"><i class="fa-solid fa-angle-left fa-xl"></i></a>
      </div>
      <div class="screen-header-alt__column">Settings</div>
      <div class="screen-header-alt__column">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__item">
          <a href="#">
            <div>
              <i class="fa-solid fa-bullhorn fa-xl"></i><span>Notices</span>
            </div>
          </a>
        </li>
        <li class="settings-list__item">
          <a href="#">
            <div>
              <i class="fa-solid fa-flask fa-xl"></i><span>Cocoa Lab</span>
            </div>
          </a>
        </li>
        <li class="settings-list__item">
          <a href="#">
            <div>
              <i class="fa-solid fa-circle-info fa-xl"></i><span>Version</span>
            </div>
            <div>Latest Version</div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__ul">
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="chats.html"
            ><span class="badge nav-bar__ul__li__a__noti">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__ul__li">
          <a class="nav-bar__ul__li__a" href="more.html"
            ><span class="dot-alert"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/aec564fdc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
