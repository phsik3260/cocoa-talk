<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign - CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to CocoaTalk</h1>
      <p class="welcome-header__text">
        <span>If you have a Cocoa Account,</span>
        <span>log in with your email or phone number.</span>
      </p>
    </header>
    <form class="signin-form" action="friends.html" method="get">
      <input
        name="id"
        type="text"
        placeholder="Email or phone number"
        required
        class="signin-form__input"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        class="signin-form__input"
      />
      <button class="signin-form__btn">Sign In</button>
      <button class="signin-form__btn">Sign Up</button>
      <a href="#" class="signin-form__a">Find Cocoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/aec564fdc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
